<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../css/signin.css"  />
	</head>
	<body>
		<header>
			<nav id="title">
				<div id="logo"><a class="logo_a" href="../index.html" >fir.im</a></div>
			</nav>
			<div class="mid">
				<div class="partials-brands">
				  <p class="login-tips">你可以使用 fir.im 帐号登录以下多个网站</p>
				  <div class="brands">
				    <a class="item-firim" href="" >fir.im</a>
				    <a class="item-bughd" href="" >YB<span>tk</span></a>
				  </div>
				</div>
				<div class="form-container">
					<div class="form-behavior divider">
				    	<span>登录</span>
				    </div>
				    <div>
				    	<div class="center">
				    		<div>
				    			<input class="form-control email" autofocus="autofocus" placeholder="  邮箱" type="email" name="user[email]" id="user_email">
								<span class="tip"></span>
				    		</div>
				    		<div>
				    			<input class="form-control password" autocomplete="off" placeholder="  密码(包括数字，字母，标点符号，至少8位以上)" type="password" name="user[password]" id="user_password">
				    			<span class="tip"></span>
				    		</div>
				    		<div class="form-group action">
						        <button class="btn btn-block btn-primary">登录</button>
						    </div>
						    <div class="help-section">
							    <div class="form-group action">
							        <a href="../signUp/signUp.html"><button class="btn btn-block btn-alternative">注册</button></a>
							    </div>
							    <span class="other-option">
							    	<a href="#" >忘记密码</a>
								    <a href="#" >重新发送激活邮件</a>
								    <a href="#" >我要使用第三方登录</a>
							    </span>						    
							</div>
				    	</div>
				    </div>
				    
				</div>
			</div>
		</header>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/signin_sign-up.js"></script>
	</body>
</html>
