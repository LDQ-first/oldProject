<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="../css/signin.css"  />
	</head>
	<body>
		<header>
			<nav id="title">
				<div id="logo"><a class="logo_a" href="../index.html" >fir.im</a></div>
			</nav>
			<div class="mid">
				<div class="partials-brands">
				  <p class="login-tips">你可以使用 fir.im 帐号登录以下多个网站</p>
				  <div class="brands">
				    <a class="item-firim" href="#" >fir.im</a>
				    <a class="item-bughd" href="#" >YB<span>tk</span></a>
				  </div>
				</div>
				<div class="form-container">
					<div class="form-behavior divider">
				    	<span>注册</span>
				    </div>
				    <div>
				    	<div class="center">
				    		<div>
				    			<input class="form-control email" autofocus="autofocus" placeholder="  邮箱" type="email" name="user[email]" id="user_email">
								<span class="tip"></span>
				    		</div>
				    		<div>
				    			<input class="form-control password" autocomplete="off" placeholder="  密码(包括数字，字母，标点符号，至少8位以上)" type="password" name="user[password]" id="user_password">
				    			<span class="tip"></span>
				    		</div>
				    		<div>
				    			<input class="form-control phone" autofocus="autofocus" placeholder="  手机" type="text"  id="shouji">
				    			<span class="tip"></span>
				    		</div>
				    		<div id="user-yanzheng">
				    			<input class="form-control" autofocus="autofocus" placeholder="  验证码" type="text"  id="yanzheng">
								<span class="span code">获取验证码</span>
				    		</div>
				    		<div class="form-group action">
						        <button class="btn btn-block btn-primary">注册</button>
						    </div>
						    <div class="help-section">
							    <div class="form-group action">
							        <a href="../signIn/signIn.html" ><button class="btn btn-block btn-alternative">老用户登录</button></a>
							    </div>
							</div>
				    	</div>
				    </div>
				    
				</div>
			</div>
		</header>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="../js/signin_sign-up.js"></script>
	</body>
</html>
